#thymeleaf
spring:
      thymeleaf:
                prefix: classpath:/templates/
                suffix: .html
                cache: false
                content-type: text/html
                enabled: true
                encoding: UTF-8
                mode: HTML5

# druid
      datasource:
                url: jdbc:mysql://localhost:3306/seckilling?useUnicode=true&characterEncoding=utf-8&allowMultiQueries=true&useSSL=false
                username: root
                password:
                driver-class-name: com.mysql.jdbc.Driver
                type: com.alibaba.druid.pool.DruidDataSource
                filters: stat
                maxActive: 2
                initialSize: 1
                maxWait: 60000
                minIdle: 1
                timeBetweenEvictionRunsMillis: 60000
                minEvictableIdleTimeMillis: 300000
                validationQuery: select 'x'
                testWhileIdle: true
                testOnBorrow: false
                testOnReturn: false
                poolPreparedStatements: true
                maxOpenPreparedStatements: 20


# mybatis
mybatis:
       typeAliasesPackage: com.astro.domain
       map-underscore-to-camel-case: true
       configuration:
                   default-fetch-size: 100
                   default-statement-timeout: 3000
       mapperLocations : classpath:com/imooc/miaosha/dao/*.xml

#redis
redis:
      host: 119.29.107.227
      port: 6379
      timeout: 3
      poolMaxTotal: 10
      poolMaxIdle: 10
      poolMaxWait: 3


